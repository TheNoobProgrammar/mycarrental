    rel="stylesheet"/>
  <!-- Optional custom CSS -->
  <link href="assets/css/custom.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyCarRental</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cars.html">Cars</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Bookings</a></li>

          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <main class="container my-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Create an Account</h2>
    <form>
      <div class="mb-3">
        <label for="signup-name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="signup-name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label for="signup-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signup-email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="signup-password" placeholder="••••••••" required>
      </div>
      <div class="mb-4">
        <label for="signup-confirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="signup-confirm" placeholder="••••••••" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Sign Up</button>
      </div>
      <p class="text-center">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </main>
