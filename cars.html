<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyCarRental â€“ Cars</title>

  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"/>
  <!-- Font Awesome for icons -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    rel="stylesheet"/>
  <!-- Optional: your custom CSS -->
  <link href="assets/css/custom.css" rel="stylesheet"/>
</head>
<body>
  <!-- Shared Navbar -->
  <div id="header"></div>

  <main class="container my-5">

    <!-- Filter & Sort Bar -->
    <div class="row mb-4">
      <div class="col-md-6 mb-2">
        <label for="filter-category" class="form-label">Filter by Category</label>
        <select id="filter-category" class="form-select">
          <option value="all">All Categories</option>
          <option value="suv">SUV</option>
          <option value="sedan">Sedan</option>
          <option value="hatchback">Hatchback</option>
          <option value="convertible">Convertible</option>
        </select>
      </div>
      <div class="col-md-6 mb-2">
        <label for="sort-by" class="form-label">Sort by</label>
        <select id="sort-by" class="form-select">
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="availability">Availability</option>
        </select>
      </div>
    </div>

    <!-- Car Cards Grid -->
    <div class="row g-4">
      <!-- Car Card 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img 
            src="https://via.placeholder.com/300x200?text=Toyota+Corolla" 
            class="card-img-top" 
            alt="Toyota Corolla"/>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Toyota Corolla</h5>
            <p class="card-text mb-4">From $40/day</p>
            <a href="booking.html" class="btn btn-primary mt-auto">Book Now</a>
          </div>
        </div>
      </div>

      <!-- Car Card 2 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img 
            src="https://via.placeholder.com/300x200?text=Honda+CR-V" 
            class="card-img-top" 
            alt="Honda CR-V"/>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Honda CR-V (SUV)</h5>
            <p class="card-text mb-4">From $55/day</p>
            <a href="booking.html" class="btn btn-primary mt-auto">Book Now</a>
          </div>
        </div>
      </div>

      <!-- Car Card 3 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img 
            src="https://via.placeholder.com/300x200?text=Ford+Mustang" 
            class="card-img-top" 
            alt="Ford Mustang"/>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Ford Mustang (Convertible)</h5>
            <p class="card-text mb-4">From $80/day</p>
            <a href="booking.html" class="btn btn-primary mt-auto">Book Now</a>
          </div>
        </div>
      </div>

      <!-- Car Card 4 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img 
            src="https://via.placeholder.com/300x200?text=Volkswagen+Golf" 
            class="card-img-top" 
            alt="Volkswagen Golf"/>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Volkswagen Golf</h5>
            <p class="card-text mb-4">From $45/day</p>
            <a href="booking.html" class="btn btn-primary mt-auto">Book Now</a>
          </div>
        </div>
      </div>
      <!-- Duplicate as needed for more cars -->
    </div>

  </main>

  <!-- Shared Footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS Bundle (needed for navbar toggles) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Loader for header & footer -->
  <script src="assets/js/include-partials.js"></script>
</body>
</html>
