  <main class="container my-5">
    <h2 class="mb-4 text-center">Vehicle Pickup & Return</h2>

    <div class="row gy-4">
      <!-- Pickup Section -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header bg-primary text-white">
            <i class="fas fa-car-side me-2"></i>Pickup Details
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="pickup-date" class="form-label">Pickup Date & Time</label>
                <input type="datetime-local" id="pickup-date" class="form-control" required/>
              </div>
              <div class="mb-3">
                <label for="pickup-location" class="form-label">Location</label>
                <input type="text" id="pickup-location" class="form-control" 
                       placeholder="123 Rental Ave, Melbourne VIC" required/>
              </div>
              <div class="mb-3">
                <label for="pickup-agent" class="form-label">Agent Name</label>
                <input type="text" id="pickup-agent" class="form-control" 
                       placeholder="Staff Member" required/>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-primary">
                  Confirm Pickup
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Return Section -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header bg-success text-white">
            <i class="fas fa-undo-alt me-2"></i>Return Details
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="return-date" class="form-label">Return Date & Time</label>
                <input type="datetime-local" id="return-date" class="form-control" required/>
              </div>
              <div class="mb-3">
                <label for="return-location" class="form-label">Location</label>
                <input type="text" id="return-location" class="form-control" 
                       placeholder="123 Rental Ave, Melbourne VIC" required/>
              </div>
              <div class="mb-3">
                <label for="fuel-level" class="form-label">Fuel Level</label>
                <select id="fuel-level" class="form-select" required>
                  <option value="" disabled selected>Select</option>
                  <option value="Full">Full</option>
                  <option value="3/4">3/4</option>
                  <option value="1/2">1/2</option>
                  <option value="1/4">1/4</option>
                  <option value="Empty">Empty</option>
                </select>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-success">
                  Confirm Return
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
